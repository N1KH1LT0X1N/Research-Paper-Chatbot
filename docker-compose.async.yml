version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: research-bot-db
    environment:
      POSTGRES_DB: research_bot
      POSTGRES_USER: research_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U research_user -d research_bot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache & message broker
  redis:
    image: redis:7-alpine
    container_name: research-bot-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI application
  app:
    build:
      context: .
      dockerfile: Dockerfile.async
    container_name: research-bot-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://research_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/research_bot
      REDIS_URL: redis://redis:6379/0
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash}
      TEMPERATURE: ${TEMPERATURE:-0.5}
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped

  # Celery worker for background tasks
  worker:
    build:
      context: .
      dockerfile: Dockerfile.async
    container_name: research-bot-worker
    command: celery -A celery_worker worker --loglevel=info --concurrency=4
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://research_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/research_bot
      REDIS_URL: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
    restart: unless-stopped

  # Celery beat for scheduled tasks
  beat:
    build:
      context: .
      dockerfile: Dockerfile.async
    container_name: research-bot-beat
    command: celery -A celery_worker beat --loglevel=info
    depends_on:
      - redis
      - postgres
    environment:
      DATABASE_URL: postgresql+asyncpg://research_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/research_bot
      REDIS_URL: redis://redis:6379/0
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_WHATSAPP_FROM: ${TWILIO_WHATSAPP_FROM}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
